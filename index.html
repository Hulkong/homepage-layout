    <script>
        let device = '';

        if (innerWidth < 500) {
            device = 'mobile';
        } else {
            device = 'web';
        }

        // 웹 <-> 모바일 확인 이벤트
        $(window).resize(_.debounce(function () {
            if (device === 'web' && innerWidth < 500) {
                location.href = location.origin + location.pathname;
                device = 'mobile';
            }

            if (device === 'mobile' && innerWidth >= 500) {
                location.href = location.origin + location.pathname;
                device = 'web';
            }
        }, 400));

        document.getElementById('app')
            .addEventListener('DOMSubtreeModified', function (event) {

                let hash = location.hash.replace(/^#/, '');
                let target = event.target;
                // console.log(hash)

                // 맨 처음 진입 시 home페이지로 이동
                if (hash.length === 0) {
                    location.href = '#home'
                    return;
                }

                if (target.id !== 'app') return;

                $('html, body').animate({
                    scrollTop: 0
                }, 0);
                $('header').css('background', 'transparent'); // header 투명화
                $('header').css('box-shadow', 'rgba(0, 0, 0, 0) 0px 10px 10px 5px');

                $(window).unbind("scroll.count");

                switch (hash) {
                    case 'home': // 홈(메인)
                        home.init();
                        break;

                    case 'intro': // 회사소개
                        intro.init();
                        break;

                    case 'data-service': // 데이터서비스
                        dataService.init();
                        break;

                    case 'estate-service': // 부동산서비스
                        estateService.init();
                        break;

                    case 'welfare': // 라이프앤피플
                        welfare.init();
                        break;
                }
            });

        // top button click event
        $('._top_down ._top_button').click(function () {
            $('html, body').animate({
                scrollTop: 0
            }, 600);
        })

        // bottom button click event
        $('._top_down ._bottom_button').click(function () {
            $('html, body').animate({
                scrollTop: $(document).height()
            }, 600);
        })

        // navigation click event
        $('nav .menu_tit, .logo a').click(function () {
            $('nav .menu_tit').removeClass('on');

            $(this).addClass('on');
        });

        // header의 햄버거 버튼 클릭 이벤트
        $("#hamburger").click(function () {

            // 우측 네비게이션 레이아웃 보임
            $('#navigation').css('width', '100vw');
            $("#sidenav").css("right", "0");
            document.documentElement.style.overflowY = "hidden";

        });

        // 우측 네비게이션 닫기 버튼 클릭 이벤트
        $("#sidenav ._close").click(function () {

            // 우측 네비게이션 레이아웃 숨김
            $('#navigation').css('width', 0);
            $("#sidenav").css("right", "-68vw");
            document.documentElement.style.overflowY = "auto";
        });

        // 우측 네비게이션 리스트 클릭 이벤트
        $('#navigation ._mainmenu > li').click(function () {
            let page = $(this).attr('page');
            location.href = '#' + page;
            closeMenu();
        });

        // 네비게이션 로고 클릭시 홈으로 이동

            closeMenu();
